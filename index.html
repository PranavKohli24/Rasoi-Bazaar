<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Flavor Cauldron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Lato', sans-serif;
        background-color: #1c1917; /* bg-stone-900 */
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      .prose ol > li::marker {
          font-weight: 700;
          color: #f97316; /* text-orange-500 */
      }

      /* --- Background Animation --- */
      #background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(ellipse at top, #581c87, #1c1917),
                    radial-gradient(ellipse at bottom, #9f1239, #1c1917);
        background-size: 200% 200%;
        animation: gradient-animation 15s ease infinite;
      }

      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.7s ease-out forwards;
      }
      
      /* --- Celebration Sparkles --- */
      @keyframes sparkle-animation {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 1;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(1.5) rotate(180deg);
          opacity: 0;
        }
      }
      .celebration-popup .sparkle {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        animation: sparkle-animation 1s ease-out forwards;
      }

    </style>
